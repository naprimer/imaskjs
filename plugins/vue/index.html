<html>
<head></head>

<body>
  <!--<h1>Vue IMask Plugin Demo</h1>-->
  <main id="app"></main>
  <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-types"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src="dist/vue-imask.js"></script>
 	<script>
    new Vue({
			el: '#app',
			template: `<MaskedInput :mask="this.mask" thousandsSeparator="^" :value="this.value" placeholder="123321" class="input" @accept="handler" @click.native="handler2"></MaskedInput>`,
			components: {MaskedInput},
			data: function() {
				return{
					mask: '({999})000-00-00',
					value: '123'
				}
			},
			methods: {
				handler: function(e) {
					console.log(e);
				},
				handler2: function() {
					this.mask = '+7({000})000-00-00';
					this.value = '666';
				}
			}
		});
  </script>
</body>
</html>

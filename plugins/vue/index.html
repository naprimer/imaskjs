<html>
<head></head>

<body>
  <!--<h1>Vue IMask Plugin Demo</h1>-->
  <main id="app"></main>
  <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-types"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src="dist/vue-imask.js"></script>
 	<script>
    new Vue({
			el: '#app',
			template: `<div>
									<MaskedInput
										v-model="value"
										:mask="mask" 
										thousandsSeparator="^" 
										class="input" 
										@accept="handler3"
									>
									</MaskedInput>
									<div>Input value is <span>{{ value }}</span></div>
									<button @click="handler">Change value</button>
									<button @click="handler2">Change mask</button>
								</div>`,
			components: {MaskedInput},
			data: function() {
				return{
					mask: '({999})000-00-00',
					value: '4444',
					maskMode: false
				}
			},
			methods: {
				handler: function() {
					this.value = '123';
				},
				handler2: function() {
					this.mask = this.maskMode ? '+7(000)000-00-00' : '({999})000-00-00';
					this.maskMode = !this.maskMode;
				},
				handler3: function(e) {
					console.log(e);
				}
			}
		});
  </script>
</body>
</html>

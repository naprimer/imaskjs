<html>
<head>
	<style>
		input{
			margin-bottom: 20px;
		}

		button{
			margin-top: 20px;
		}
	</style>
</head>

<body>
  	<h1>Vue IMask Plugin Demo</h1>
  	<main id="app"></main>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  	<script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
  	<script src="https://unpkg.com/vue-types"></script>
  	<script src="https://unpkg.com/imask"></script>
  	<script src="dist/vue-imask.js"></script>
  	<script>
    	new Vue({
			el: '#app',
			template: `<div>
							<MaskedInput
								v-model="value"
								:mask="mask" 
								class="input" 
								@accept="handler3"
							></MaskedInput>
							<div>Input value is <span>{{ value }}</span></div>
							<button @click="handler">Reset value</button>
							<button @click="handler2">Change mask</button>
						</div>`,
			components: {MaskedInput},
			data() {
				return{
					mask: '({999})000-00-00',
					value: '4444',
					maskMode: true
				}
			},
			methods: {
				handler() {
					this.value = '';
				},
				handler2() {
					this.mask = this.maskMode ? '+{7}(000)000-00-00' : '({999})000-00-00';
					this.maskMode = !this.maskMode;
				},
				handler3(e) {
					console.log(e);
				}
			}
		});
  	</script>
</body>
</html>
